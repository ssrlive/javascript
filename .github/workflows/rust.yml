name: Rust

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v6

    - uses: dtolnay/rust-toolchain@stable
      with:
        components: clippy, rustfmt

    - name: rustfmt
      if: ${{ !cancelled() }}
      run: cargo fmt -- --check
    - name: clippy
      if: ${{ !cancelled() }}
      run: cargo clippy --all-targets --all-features -- -D warnings
    - name: build
      if: ${{ !cancelled() }}
      run: cargo build --verbose --all-features --all-targets --tests --examples
    - name: test
      if: ${{ !cancelled() }}
      run: |
        cargo test --verbose --all-features
        cargo test --verbose

    - name: run js scripts tests
      if: ${{ !cancelled() }}
      shell: bash
      run: |
        set -euo pipefail
        shopt -s nullglob

        # Run every JS test in js-scripts/ with cargo. Stops on first failure due to set -e.
        examples=(js-scripts/*.js js-scripts/*.mjs)
        if [[ ${#examples[@]} -eq 0 ]]; then
          echo "No tests found in js-scripts/" >&2
          exit 1
        fi

        for f in "${examples[@]}"; do
          printf '\nðŸ”§ Running %s\n' "$f"
          if [[ "$f" == *.mjs ]] || [[ "$f" == *es6_module*.js ]]; then
            cargo run --all-features --package js -- --module "$f"
          else
            cargo run --all-features --package js -- "$f"
          fi
        done

        printf '\nâœ… All tests passed\n'
