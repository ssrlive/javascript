name: test262-integration

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  run-test262-subset:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Install prerequisites
        run: |
          sudo apt-get update
          sudo apt-get install -y git

      - name: Build JavaScript engine
        run: |
          cargo build --all-features --example js

      - name: Run a small test262 subset
        if: ${{ !cancelled() }}
        env:
          FAIL_ON_FAILURE: 'true'
        run: |
          bash ci/run_test262.sh --limit 500 --fail-on-failure --timeout 20 --focus language

      - name: Upload results
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: test262-results
          path: test262-results.log
